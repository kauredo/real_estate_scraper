require: rubocop-rails
Style/Documentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
AllCops:
  Exclude:
    - db/**/*
    - bin/*

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
