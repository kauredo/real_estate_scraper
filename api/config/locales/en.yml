  club:
    home:
      title: SGG Club
      header: SGG Club
      meta_description:
        Discover SGG Club by Sofia Galv√£o Group - where real estate excellence
        meets exclusive benefits.
      subtitle: Buy and sell houses, rebuild lives
      dignity:
        title: A decent home shouldn‚Äôt be a dream - it should be reality
        description: >
          Everyone deserves a place to live with dignity, safety, and comfort.
          The SGG Club was created with the mission of rebuilding lives by
          improving the housing conditions of those who need it most.
      impact:
        title: Story of impact generated so far
        subtitle: See our impact
      contribute:
        title: Contribute to the next story
        subtitle: A simple referral from you can change lives.
        description: >
          By referring someone who wants to buy or sell a home, you‚Äôre
          kickstarting real change. Every closed deal generates a direct
          contribution to the mission of SGG Club, helping transform houses into
          dignified homes for those in need.
        value_description: >
          This way, you create value on two fronts: you offer the people you
          refer top-quality real estate support, while also changing the lives
          of families who need your help.
        cta: Start making a difference now.
      partners:
        title: Help us make change happen
        subtitle: Together, we can create stories that change lives.
        description: >
          SGG Club‚Äôs mission is only possible thanks to the essential
          collaboration of our members and ambassadors, who bring life to the
          impact we want to achieve.
        dynamic: >
          Not just through referrals in real estate, but also by identifying
          people and stories in urgent need of support.
        second_title: Do you know someone we could help?
        situations:
          We‚Äôre always looking for real-life situations where our support can
          make a difference.
        someone:
          If you know someone going through hardship who could benefit from our
          help, reach out to us.
        conclusion_html: >
          <strong>Your referral could change a life. Get in touch and be part of
          this change.</strong>
        cta: Send WhatsApp
      join:
        title: Take the first step to change a life
        subtitle: Become a member of SGG Club today
        description: >
          Know someone looking to buy or sell a home? Refer them to us. With
          this simple gesture, you‚Äôre ensuring they get top-notch real estate
          service, while also helping provide a dignified home to someone who
          really needs it.
        impact: Your referral can change lives.
        whatsapp: Send us a WhatsApp to start contributing.
        cta: Send WhatsApp
        mission: Together, we will turn houses into homes and rebuild lives
      know_more:
        rules: Read the SGG Club Regulation here
        help_title: Help us to grow!
        help_question: Do you know someone who could contribute to the cause?
        help_description: >
          Refer other members so we can make an even bigger impact together!
        whatsapp: Send us a WhatsApp to refer members to the club.
        cta: Send WhatsApp
    rules:
      header: SGG Club Regulations
      meta_description: Rules and guidelines for SGG Club.
      introduction: SGG Club Regulations
      content: >
        <p>SGG Club is an exclusive program designed to provide additional
        benefits to our clients...</p> <p>Check here for all participation rules
        and conditions.</p>
      title: SGG Club Regulations
      transparency:
        Transparency and commitment are the foundation of our mission.
      intro: >
        The SGG Club‚Äôs regulations establish clear rules for how we operate,
        defining the rights and responsibilities of members, the criteria for
        supporting families, and the principles that ensure a transparent and
        accountable use of funds.
      clarity:
        We believe that only with clarity can we create real, lasting impact.
      read_below:
        Below you‚Äôll find the full regulation that guides all our activity.
      sections:
        general:
          title: 1. General Provisions
          mission_html: >
            The mission of SGG Club is to <strong>positively contribute to
            improving housing conditions for those most in need</strong>, by
            mobilising resources and people to create dignified homes.
          definition: >
            These regulations define the club‚Äôs operating rules, the rights and
            duties of members, and the criteria for supporting beneficiaries.
          values_html: >
            The club operates based on the values of <strong>dignity,
            solidarity, value creation, and sharing</strong>.
        members:
          title: 2. Club Members
          who_can:
            title: 2.1. Who can be a member
            intro: "Anyone can become a member of SGG Club:"
            list:
              first:
                Individuals who want to support the cause by referring real
                estate purchase or sale deals;
              second:
                Companies and professionals in the real estate, construction or
                home services sectors who wish to contribute or partner;
              third:
                Anyone who identifies with the club‚Äôs values and wants to
                support its mission.
          rights:
            title: 2.2. Members' Rights
            intro: "SGG Club members have the right to:"
            list:
              first: Take part in initiatives promoted by the club;
              second: Follow the supported projects and the impact generated;
              third:
                Propose new actions and initiatives aligned with the club‚Äôs
                mission;
              fourth:
                Receive regular updates about the club‚Äôs activities and
                development.
          duties:
            title: 2.3. Members' Duties
            intro: "SGG Club members commit to:"
            list:
              first: Respect the club's values and principles;
              second:
                Contribute actively within their means, whether through
                referrals or volunteering;
              third:
                Act with transparency and ethics in all interactions related to
                the club;
              fourth:
                Identify people or situations that may benefit from the club‚Äôs
                support.
          members_or_ambassadors:
            title: 2.4. Distinction between Members and Ambassadors
            members:
              title: Members
              description: >
                Members are individuals selected to be part of SGG Club, but
                whose participation is not yet fully active. They are in a
                pre-membership phase and, once they identify or refer a viable
                real estate opportunity, they will become ambassadors.
            ambassadors:
              title: Ambassadors
              description: >
                Ambassadors are characterised by their active involvement,
                regular commitment, and initiative in helping grow the club -
                mainly through the continuous referral of real estate deals and
                identification of situations that may require the club‚Äôs
                intervention. They are members who consistently propose and
                develop new ideas and actions, taking greater responsibility in
                achieving the club‚Äôs mission.
              additional: "Additional responsibilities of Ambassadors:"
              list:
                first: Regular participation in meetings and initiatives;
                second:
                  Proposing new ideas and actions to enhance the club‚Äôs impact;
                third:
                  Supporting the club‚Äôs leaders in promoting its mission and
                  values.
              choice:
                subtitle: "Choosing Ambassadors:"
                description: >
                  Ambassadors are chosen directly by those in charge of the SGG
                  Club, based on their involvement and active contribution.
              loss_of_status:
                subtitle: "Loss of Status:"
                description: >
                  An ambassador may be reinstated if he or she moves
                  significantly away from the core of the club's involvement,
                  subject to a decision by those responsible.
        financial_model:
          title: 3. Support and Funding Model
          sources:
            title: 3.1. Sources of funding
            description_html:
              SGG Club funds its actions through real estate referrals ‚Äì When a
              member refers someone looking to buy or sell a home, part of the
              transaction commission goes toward housing support for people in
              need.
            intro: "SGG Club funds its actions through:"
          application:
            title: 3.2. Use of Funds
            intro: "Funds from SGG Club are used for:"
            list_html:
              first:
                <strong>Home renovations and repairs</strong> for people in
                need;
              second:
                <strong>Purchase of furniture and essential equipment</strong>
                to improve living conditions;
              third:
                <strong>Support to improve necessary conditions</strong> to turn
                a house into a home;
              fourth:
                <strong>Development of new initiatives and partnerships</strong>
                to expand the club‚Äôs impact.
        criteria:
          title: 4. Criteria for Supporting Families
          families:
            4.1. SGG Club support is intended for vulnerable families, elderly
            people, and individuals experiencing homelessness who need housing
            improvements.
          families_html:
            4.1. SGG Club support is intended for <strong>vulnerable families,
            elderly people, and individuals experiencing homelessness
            who</strong> need housing improvements.
          submited_by:
            title: "4.2. Applications for support can be submitted by:"
            list:
              first: The families and individuals themselves;
              second:
                Social organisations or partner entities that identify cases of
                need.
              third: Members and ambassadors of SGG Club.
          criteria:
            title:
              "4.3. Support will be granted based on the following criteria:"
            list:
              first: "Current housing conditions and urgency of the situation;"
              second:
                "The impact the intervention could have on the family's quality
                of life."
          decisions:
            4.4. Support decisions are made by a group of club members, ensuring
            transparency and fairness in the selection of beneficiaries.
          decisions_html:
            4.4. Support decisions are made by a group of club members, ensuring
            <strong>transparency and fairness</strong> in the selection of
            beneficiaries.
        events:
          title: "5. Club Events and Initiatives"
          description: "5.1. SGG Club regularly promotes events aimed at:"
          list:
            first: "Generating referrals and mobilising resources;"
            second: "Raising awareness about the issue of dignified housing;"
            third: "Celebrating completed projects and sharing testimonies."
          incentives:
            5.2. All ambassadors are encouraged to participate in events and
            contribute to expanding the club‚Äôs impact.
        transparency:
          title: "6. Transparency and Accountability"
          description:
            "6.1. SGG Club commits to maintaining full transparency in the
            management of funds and in all actions carried out."
          description_html:
            6.1. SGG Club commits to maintaining <strong>full transparency in
            the management of funds and in all actions carried out.</strong>
          reports:
            description:
              "6.2. An accountability report will be published regularly,
              including:"
            list:
              first:
                "Amounts raised through real estate referrals and partnerships;"
              second: "Funded projects and the impact generated;"
              third: "Progress reports and future planning."
        final:
          title: "7. Final Provisions"
          first:
            "7.1. These regulations may be adjusted as needed, with the approval
            of the club‚Äôs leadership."
          second:
            "7.2. All actions by SGG Club must align with its values and
            mission, always ensuring that the impact on the community is
            positive and meaningful."
          second_html:
            7.2. All actions by SGG Club must align with its values and mission,
            always ensuring that the impact on the community is always
            <strong>positive and meaningful.</strong>
