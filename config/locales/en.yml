  services:
    header: Services
    meta_description:
      As professionals in the real estate market, get to know Sofia Galvão
      Group's services here.
    text:
      top:
        As professionals in the real estate market, all the services related to
        real estate mediation and consultancy are within the scope of our
        activity for your benefit.
      bottom: Get to know some of them. <br> If you want to know more please
      link: contact us.
    list:
      house_trees:
        title: Real Estate Management and Consultancy
        description:
          With access to exclusive platforms and tools for professionals we
          ensure the necessary market knowledge to identify your best options
          and pursue the best solutions. <br> <br> We offer you an informed,
          personalised service, based on an experienced and competitive
          negotiation.
      house_lens:
        title: Property investment
        description:
          Buying or selling a house is most often about investing a large part,
          if not all, of your individual or family assets. This investment
          requires a careful and thoughtful analysis and safe options that will
          give you the confidence of an investment with return. <br> <br> In
          every deal we carry out we look at you, our Client, also from an
          investor's perspective and we ensure that the profitability of the
          sale or purchase is part of the transaction's success criteria.
    tailor_house:
      title: Tailor House | Casa 360º
      subtitle: Soluções Personalizadas para Todas as Necessidades Imobiliárias
      description:
        Oferecemos soluções personalizadas para todas as suas necessidades
        imobiliárias, garantindo um serviço premium e de alta qualidade. Desde
        certificação energética, arquitetura, construção, remodelações, até
        limpeza profissional, mudanças seguras, jardinagem, e design de
        interiores, proporcionamos um atendimento completo e integrado.
        Trabalhamos com parceiros de confiança para assegurar que cada detalhe
        seja tratado com cuidado e excelência proporcionando uma experiência
        imobiliária sem igual.
    for_sellers:
      title: Para Vendedores
      subtitle: Serviço Completo de Venda
      list:
        full_service:
          title: Acompanhamento Completo
          description:
            Vender um imóvel pode ser um processo complexo, mas no Sofia Galvão
            Group, simplificamos cada etapa. Oferecemos um serviço de venda
            completo, desde a avaliação, estratégia de marketing, formalização
            da venda até à realização da escritura, garantindo que o seu imóvel
            seja vendido da forma mais simples, rápida e ao melhor preço.
        accurate_evaluation:
          title: Avaliação Precisa e Estratégia de Venda
          description:
            Realizamos avaliações detalhadas e desenvolvemos uma estratégia de
            venda personalizada, ajustada às características únicas de cada
            imóvel. Utilizamos uma abordagem baseada em dados de mercado e
            análises comparativas para garantir que o valor do seu imóvel é
            maximizado e possa atrair compradores.
        marketing:
          title: Marketing Imobiliário Eficaz
          description:
            Para promover os imóveis dos nossos clientes, utilizamos uma
            estratégia de marketing abrangente que inclui reportagem multimédia
            profissional, tours virtuais, campanhas digitais em diversas
            plataformas, divulgação nas redes Sociais e marketing de proximidade
            (flyers; newsletter; placa). Contamos com uma vasta rede de
            contactos a nível nacional e Internacional bem como presença nos
            principais portais do sector imobiliário a nível mundial. Esta
            abordagem visa aumentar a visibilidade dos imóveis e atrair
            compradores qualificados, garantindo uma venda rápida e eficiente.
        home_staging:
          title: Home Staging e Preparação
          description:
            Oferecemos serviços de home staging para preparar o seu imóvel para
            o mercado. Isto inclui aconselhamento sobre decoração, organização e
            apresentação para maximizar o apelo visual do imóvel. A preparação
            adequada pode fazer uma diferença significativa na percepção do
            comprador e no preço final de venda.
        visits_qualification:
          title: Visitas e Qualificação de Clientes
          description:
            Dispomos de uma vasta rede de contactos nacionais e internacionais
            para assegurar que os potenciais compradores conheçam a sua casa.
            Organizamos as visitas de forma a não prejudicarem a sua rotina e
            realizamos um serviço de qualificação rigorosa de interessados de
            forma a assegurar que reúnem todas as condições para lhe
            proporcionar o melhor negócio na venda do seu imóvel.
        negotiation_legal_support:
          title: Negociação e Suporte Jurídico
          description:
            Com uma equipa experiente em negociações, garantimos que cada
            transação seja realizada nas melhores condições. Além disso,
            recomendamos suporte jurídico completo para assegurar que todos os
            aspectos legais sejam tratados com a devida diligência.
        post_sale_support:
          title: Acompanhamento Pós-Venda
          description:
            O nosso serviço não termina com a venda. Oferecemos suporte contínuo
            após a transação, ajudando a esclarecer todas as dúvidas ou questões
            que possam surgir. Estamos aqui para garantir que a venda da sua
            casa seja suave e sem complicações.
    for_buyers:
      title: Para Compradores
      subtitle: Apoio Personalizado na Compra de Imóveis
      list:
        personalized_consulting:
          title: Consultoria Personalizada
          description:
            Entendemos que cada comprador é único. Por isso, oferecemos uma
            consultoria personalizada, adaptada aos seus objetivos específicos.
            Se está à procura da sua primeira casa, uma segunda residência ou um
            investimento, fornecemos o suporte necessário para tomar decisões
            informadas. Desde a escolha da localização até a negociação do
            preço, estamos ao seu lado em todas as etapas
        property_variety:
          title: Variedade de Imóveis
          description:
            Explore uma vasta gama de opções, desde apartamentos urbanos a
            moradias de luxo, passando por propriedades comerciais e
            oportunidades de investimento e encontre o imóvel que corresponde às
            suas necessidades e preferências. A nossa equipa ajuda a identificar
            oportunidades e a concretizar o melhor negócio.
        market_analysis:
          title: Análise de Mercado e Negociação
          description:
            Realizamos análises de mercado detalhadas para garantir que os
            nossos clientes façam compras informadas e a preços justos. Somos
            especialistas em negociações e trabalhamos para garantir que obtenha
            as melhores condições possíveis
        legal_financial_support:
          title: Assistência Jurídica e Financeira
          description:
            Recomendamos serviços de consultoria sobre opções de financiamento e
            assistência jurídica, garantindo que todas as questões legais e
            burocráticas sejam tratadas com competência. A nossa rede de
            parceiros de confiança está à disposição para proporcionar segurança
            em todas as transações.
        virtual_tours_visits:
          title: Tours Virtuais e Visitas
          description:
            Oferecemos tours virtuais detalhados e organizamos visitas
            presenciais para que possa explorar as propriedades de forma
            detalhada. A nossa equipa está sempre disponível para responder a
            quaisquer questões e fornecer informações adicionais.
        post_purchase_support:
          title: Acompanhamento Pós-Compra
          description:
            O nosso serviço não termina com a compra. Oferecemos suporte
            contínuo após a transação, ajudando com a mudança, configuração do
            imóvel e quaisquer outras necessidades que possam surgir. Estamos
            aqui para garantir que a sua transição para o novo lar seja suave e
            sem complicações.

  kw:
