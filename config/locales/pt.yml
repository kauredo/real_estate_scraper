      house_lens:
        title: Investimento imobiliário
        description:
          Comprar ou vender uma casa é na maior parte das vezes investir grande
          parte, se não a totalidade, do património individual ou familiar. Esse
          investimento requer uma análise cuidada, ponderada e opções seguras
          que lhe darão a confiança de um investimento com retorno. <br> <br> Em
          cada negócio que levamos a cabo olhamos para si, o nosso Cliente,
          também numa perspetiva de investidor e asseguramos que a rentabilidade
          da venda ou da compra faz parte do critério de sucesso da transação.

