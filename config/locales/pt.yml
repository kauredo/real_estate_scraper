  enterprises:
    resource: Empreendimento
    header: Empreendimentos
    subtitle:
      title: Oportunidades de Investimento
      description:
        Conheça os nossos projetos de empreendimentos imobiliários, que oferecem
        oportunidades únicas de investimento. Com opções de compra na planta,
        pode personalizar o seu imóvel e investir em propriedades com alto
        potencial de valorização. A nossa equipa fornece informações detalhadas
        sobre cada empreendimento, incluindo localização, planos de pagamento e
        potencial de retorno.
    meta_description:
      Os melhores empreendimentos em Portugal para comprar com Sofia Galvão
      Group.
    subheader:
      Porquê Comprar <span class="underline decoration-beige">em Planta?</span>
    list:
      own:
        title: Vai ser o primeiro dono da sua nova casa
        description:
          Na compra em planta tem a garantia que o imóvel está pronto a estrear
          e tem a certeza que você será o primeiro proprietário.
      invest:
        title: Investimento Faseado
        description:
          Possibilidade de disponibilizar o pagamento consoante as fases de
          evolução da obra e da construção.
      warranty:
        title: Garantia de construção
        description:
          Um imóvel novo tem garantia de construção, além da certeza de não
          haver necessidade de melhoramentos nos próximos anos.
      perspective:
        title: Perspectiva de melhor retorno de investimento
        description:
          Ao adquirir uma casa em planta o investimento que é feito é, por
          norma, inferior ao investimento que seria necessário fazer caso ela já
          estivesse pronta. Isto significa que a sua casa, a partir do momento
          que está pronta, já potencia o seu investimento.
      yours:
        title: Imóvel à sua medida
        description:
          A aquisição em planta confere a possibilidade do futuro proprietário
          fazer alterações ao nível de materiais e por vezes ao nível da
          configuração, de forma a que a sua futura casa vá de encontro às suas
          necessidades e gostos.
    show:
      type: Natureza
      bedrooms: Tipologia
      built: Área Bruta
      living: Área Útil
      parking: Estacionamento
      price: Preço
      more: Ver mais

  about:
    header: Sobre Nós
    meta_description:
      Sofia Galvão Group, uma equipa dedicada e exigente que motivada pelo
      melhor serviço ao Cliente cresce e vai mais longe todos os dias.
    profile:
      slogan: Juntos criamos Lares Felizes!
      description:
        "Sou marketer de formação e criadora de valor por paixão. Trabalhei
        durante anos com marcas e produtos, no propósito de melhor servir o
        Cliente e de lhe oferecer não só o que ele necessitava, mas também o que
        melhor respondia às suas aspirações. Foquei-me nas pessoas e na
        realização do seu potencial máximo, sou Master em Programação Neuro
        linguística e acredito na conquista da capacitação para a concretização
        de objectivos e realização de propósitos de vida. Dediquei-me ao sector
        imobiliário e exerço na compra e venda de casas a descoberta do activo
        único: da casa, do cliente, da transação, do serviço. Encontrei na KW a
        estrutura certa para desenvolver a consultoria imobiliária do Sofia
        Galvão Group com exigência, rigor, profissionalismo e confiança. Tenho o
        “know how” do mercado e proporciono aos meus Clientes os melhores
        negócios, os que os fazem mais Felizes!"
    who:
      title: Quem somos?
      sub1:
        Uma equipa dedicada e exigente que motivada pelo melhor serviço ao
        Cliente cresce e vai mais longe todos os dias.
      sub2:
        Focados na profissionalização do sector praticamos consultoria
        imobiliária com credibilidade, excelência e relevância.
    mission:
      title: Missão
      sub1:
        Estar ao seu lado no mundo imobiliário para que sejam felizes as grandes
        “mudanças” da sua vida!
    vision:
      title: Visão
      sub1:
        Ser a equipa preferida pelos clientes que querem comprar ou vender
        imobiliário nas zonas de Lisboa e do Porto, graças ao nosso
        profissionalismo, à nossa capacidade de gerar bons negócios e aos
        valores que professamos no dia a dia.
      sub2: Juntos criamos Lares Felizes!
    results:
      title: Resultados
    testimonies:
      title: Testemunhos

