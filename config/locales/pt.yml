  about:
    header: Sobre Nós
    profile:
      slogan: Juntos criamos Lares Felizes!
      description:
        "Sou markeeter de formação e criadora de valor por paixão. Trabalhei
        durante anos com marcas e produtos, no propósito de melhor servir o
