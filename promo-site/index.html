<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Default Meta Tags (Fallback) -->
    <title>MyAgentWebsite - Real Estate Agent Websites Made Simple</title>
    <meta name="description" content="Create your professional real estate website in minutes. Showcase properties, manage listings, and grow your business with MyAgentWebsite." />
    <meta name="keywords" content="real estate website, agent website builder, property listings, real estate marketing" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="author" content="MyAgentWebsite" />

    <!-- Canonical (default, will be replaced by SEO component) -->
    <link rel="canonical" href="https://myagentwebsite.com/" />

    <!-- Hreflang (default, will be replaced by SEO component) -->
    <link rel="alternate" hreflang="en" href="https://myagentwebsite.com/" />
    <link rel="alternate" hreflang="pt" href="https://myagentwebsite.com/pt" />
    <link rel="alternate" hreflang="x-default" href="https://myagentwebsite.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myagentwebsite.com/" />
    <meta property="og:title" content="MyAgentWebsite - Real Estate Agent Websites Made Simple" />
    <meta property="og:description" content="Create your professional real estate website in minutes. Showcase properties, manage listings, and grow your business with MyAgentWebsite." />
    <meta property="og:image" content="https://myagentwebsite.com/logo-200.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="MyAgentWebsite" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://myagentwebsite.com/" />
    <meta name="twitter:title" content="MyAgentWebsite - Real Estate Agent Websites Made Simple" />
    <meta name="twitter:description" content="Create your professional real estate website in minutes. Showcase properties, manage listings, and grow your business." />
    <meta name="twitter:image" content="https://myagentwebsite.com/logo-200.png" />
  </head>
  <body>

  </body>
