three:
  id: 5
  name: PRATA RIVERSIDE VILLAGE
  description:
    "PRATA RIVERSIDE VILLAGE\r\n\r\nEste projeto é da autoria do Prémio Pritzker
    Renzo Piano\r\n\r\nUm projeto que se posicionou junto ao rio Tejo de modo a
    garantir as melhores vistas .\r\n\r\nA combinação perfeita entre
    localização, arquitetura e urbanismo, com diversas tipologias e perfis de
    utilização.\r\nNo Prata, é possível encontrar a solução que mais se adequa a
    si e ao seu estilo de vida.\r\n\r\nA cidade de Lisboa e a zona do Prata
    sempre se tiveram uma à outra. Unidas pelo rio, inspiradas pela luz,
    encantadas com a vista, herdeiras de uma frente ribeirinha única.\r\nSó́ lhes
    faltava conhecer um projeto capaz de mudar a forma como vivemos um dos
    lugares mais especiais da cidade. \r\n\r\nNo momento do nascimento do Prata,
    nasceu também o Parque Ribeirinho Oriente, um parque que priviligia a
    fruição do Tejo e cujo prolongamento assegurará uma área de 8 hectares,
    chegando até à Marina do Parque das Nações.\r\n\r\nCASA COM
    ASSINATURA\r\n\r\nEntre os elementos que mais inspiraram Renzo Piano, a
    ribeirinha foi de tal forma marcante que todos os apartamentos do Prata
    Riverside Village têm vista de rio.  Faz parte da sua casa, tal como todos
    os espaços verdes. \r\n\r\nEste é o cenário ideal para si e para a sua
    família, deixe de sonhar e viva! Viva em um dos melhores locais de
    Lisboa.\r\n\r\nPalavras que definem este empreendimento: Vistas de cortar a
    respiração; Luz Natural; Detalhes de excelência e Qualidade de vida. \r\n"
  locale: pt
  listing_complex_id: 3
  subtext:
    "OFERTA HABITACIONAL\r\n\r\nO empreendimento está organizado em 9 lotes
    principais com previsão para 781 apartamentos, com vários layouts
    disponíveis em cada tipologia, que vem juntar ao já reconhecido conforto e
    qualidade do empreendimento a uma localização muito central. \r\n\r\nEstes 9
    lotes estão distribuídos pelos Edificios Urban, Square e Park.\r\n\r\nEste
    empreendimento conta com um conjunto variado de apartamentos, com vários
    layouts disponíveis em cada tipologia, que vem juntar ao já reconhecido
    conforto e qualidade do empreendimento a uma localização muito central.
    \r\n\r\n290 000€ para um Estúdio \r\n425 000€ para um apartamento T1 \r\n610
    000€ para um apartamento T2\r\n880 000€ para um apartamento T3\r\n1 215 000€
    para um apartamento T3+1\r\n1 510 000€ para um apartamento T4\r\n\r\nPara
    mais informações contacte-me através do +351 93 28 29 084 ou do email:
    sofia.galvao@kwportugal\r\n"
  final_text:
  slug: prata-riverside-village
