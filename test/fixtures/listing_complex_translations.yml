  :updated_at: 2023-04-07 10:48:26 UTC

four:
  id: 2
  name: São Marcos - New construction
  description: |-
    An exclusive way to live!

    In Vila Nova de Gaia, in a privileged location full of history, the new enterprise "São Marcos" will appear.

    On the terraces of Quinta de São Marcos, this exclusive private condominium will crown the south bank of the Douro River with contemporary architecture, convenience and comfort of an entirely new construction.

    On this beautiful hillside on the banks of the Douro, the architectural modernity will be integrated into nature and the green of the landscape and the blue of the river will be part of this new residential project consisting of 23 apartments and 3 villas, distributed over separate buildings, with areas between 79 m2 and 288 m2 and typologies that vary from one to four bedrooms.

    The enterprise "São Marcos" is characterized by apartments with generous areas, terraces, garage, storage room, luxury finishings and everything you need to live in a unique way, enjoying the wonderful view over the beautiful city of Porto.

    Come see this new luxury development and don't miss the opportunity to guarantee your exclusive way of living!
  locale: en
