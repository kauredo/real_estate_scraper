2nd_listing_complex:
  id: 1
  name: São Marcos - NOVA CONSTRUÇÃO
  description: |-
    Uma forma exclusiva de viver!

    Em Vila Nova de Gaia, numa localização privilegiada e cheia de história, vai surgir o novo empreendimento “São Marcos”.

    Nos socalcos da Quinta de São Marcos, este exclusivo condomínio privado vai coroar a margem sul do rio Douro com uma arquitetura contemporânea, a comodidade e o conforto de uma construção inteiramente nova.

    Nesta belíssima encosta das margens do Douro, a modernidade arquitetónica será integrada na natureza e o verde da paisagem e o azul do rio farão parte deste novo projeto residencial constituído por 23 apartamentos e 3 moradias, distribuídos por edifícios distintos, com áreas entre os 79 m2 e os 288 m2 e tipologias que variam de T1 e T4.

    O empreendimento “São Marcos” é caracterizado por apartamentos com generosas áreas, terraços, garagem, arrecadação, acabamentos de luxo e tudo o que precisa para viver de uma forma única, desfrutando da maravilhosa vista sobre a bela cidade do Porto.
    Venha conhecer este novo empreendimento de luxo e não perca a oportunidade de garantir a sua forma exclusiva de viver!
