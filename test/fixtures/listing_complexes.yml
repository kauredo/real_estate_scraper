3rd_listing_complex:
  id: 2
  name: Santa Quitéria
  description: "\"Santa Quitéria\" é o mais recente projeto de reabilitação urbana
    de requinte no centro da cidade de Lisboa. \n\nSituado na zona nobre da cidade,
    entre o Jardim da Estrela e o Largo do Rato este projeto distingue-se pela singularidade
    e modernidade, e pela atenção dada ao luxo e ao conforto de cada moradia e apartamento.
    Oferece áreas exteriores com excelente orientação. \n\nO \"Santa Quitéria\" é
    composto por 6 apartamentos e 4 moradias que vão desde T0 a T3 com áreas entre
    os 29 m2 e os 166 m2.\n\n"
