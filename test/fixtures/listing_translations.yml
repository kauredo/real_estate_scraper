    a privacidade desejada, sem ter vizinhos com vista directa\ncasa de banho,
    com boa luz natural\nquarto com roupeiro embutido e com boa luz
    natural\nescadas desde o hall de entrada até à sala e cozinha, o que confere
    ainda mais privacidade em relação aos vizinhos\nEsta singular unidade tem a
