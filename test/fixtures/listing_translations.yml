    os Pasteis de Belém ou a Pastelaria Versailles\nda Igreja da Memória\nentre
    outros\n\nEstá ainda a 10/15 minutos do centro da cidade e conta com
    excelentes acessos para vários pontos: Monsanto, A5, Ponte Sobre o Tejo e
    Avenida Marginal.\nBelém encontra-se entre os bairros de Alcântara, Ajuda e
    Restelo, estando este apartamento a 3 minutos de carro da famosa pastelaria
    Careca, no Restelo. Perto, encontram-se todo o tipo de comércio e serviços:
    supermercados (Auchan acabado de estrear), farmácia, papelaria,
    restaurantes, cafés, hospitais, bancos, correios, padaria, talho, entre
    outros.\nSeja para morar ou para investimento, com alta rentabilidade, pelas
    características únicas que oferece, não perca esta incrível oportunidade de
    se diferenciar dos outros e ter na sua posse algo que se destaca.\nVenha
    visitar!\nNão ligue depois de estar vendido.\nNa KW Select trabalhamos com
    parceiros de crédito, que auxiliam no processo de empréstimo bancário, caso
    seja necessário.\nNOTA: Na KW Select partilhamos com todas as mediadoras do
    mercado, de forma WIN-WIN, sobre o modelo de
    50%/50%.\n\n--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n\nIf
    you are looking for an exceptional apartment in one of the best areas of the
    capital - Belém - with luxury features, stunning views, and refurbished by a
    renowned architect, this unit offers everything you need.\nLocated on the
    2nd and last floor of a 1970s building, with no elevator, this unique
    apartment boasts abundant natural light from windows on two exposures.\nWith
    65 m² of useful floor space, and 75 m² including the terrace, the apartment
    is divided as follows:\nOpen plan living room and kitchen with an adjacent
    10 m² terrace overlooking Belém Palace (Official Residence of the President
    of the Republic) and its gardens as well as a view of the Tagus River. The
    terrace has space for a table and chairs where you can relax and entertain
    in complete privacy\nBathroom with good natural light\nBedroom with built-in
    wardrobe and good natural light\nStairs from the entrance hall to the living
    area, affording even greater privacy from your neighbours\n\nThe exquisite
    refurbishment by a renowned architect introduced fine aesthetic
    improvements, such as Italian Carrara marble in the bathroom, among many
    luxurious finishes. The kitchen was originally made with Angolan granite
    counters, which were kept.\nThe apartment is located in the heart of Belém,
    one of the capital's most emblematic neighbourhoods, surrounded by some of
    the best attractions and spots to visit. From the apartment you are steps
    away from the:\nWonderful Belém gardens\nBelém Palace (the official
    residence of the President of the Republic) \nMajestic Jerónimos Monastery
    \nNational Coach Museum\nMonument of Discoveries\nTower of Belém\nAltis
    Belém Hotel & Spa (and Feitoria, its Michelin Star restaurant)\nBelém
    marina\nSeveral renowned restaurants, including Feitoria (the Michelin Star
    restaurant at the Altis Belém Hotel & Spa); the famous Pastéis de Belém; the
    Versailles pastry house; and the Memória Church\namong others \nThe
    apartment is 10-15 minutes from the city centre, with easy access to several
    key points: Monsanto, A5 highway, 25th of April Bridge and Avenida
    Marginal.\nBelém is located next to Alcântara, Ajuda and Restelo, and the
    apartment itself is only 3 minutes by car from the famous Careca Pastry
    House in Restelo. Nearby services include supermarkets, pharmacies,
    restaurants, cafes, hospitals, banks, a post office and bakeries.\nWhether
    as your personal residence or an investment property, the apartment combines
    outstanding features, finishes and location with good investment return.
    \nDo not miss this incredible opportunity. Schedule your visit today!\nDo
    not call after it is sold.\nAt Keller Williams Select, we work with various
