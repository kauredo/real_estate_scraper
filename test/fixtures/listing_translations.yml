    room\n. Kitchen\n. Suite with complete bathroom\n. Social bathroom\n.
    Garage/storage room\n1st Floor\n. Suite with full bathroom\n. Bedroom\n.
    Full bathroom \n. Bedroom\nIn terms of materials and finishings we
