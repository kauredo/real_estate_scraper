    seguinte maneira:\nsala e cozinha em open space, com um agradável terraço de
    10m², com uma vista única e diferente de todas: vista para o Palácio de
    Belém (residência oficial do Presidente da República) e para o seu jardim,
    assim como um pouco de vista para o rio Tejo, onde poderá ter uma mesa com
