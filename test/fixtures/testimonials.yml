one:
  id: 1
  name: Nir
  text:
    Sofia found me my home, she is a professional and made the experience so
    pleasant and safe. I will trust her with all of my future real estate
    projects!

two:
  id: 2
  name: Patrícia Figueiredo
  text:
    Com o conhecimento de anos espelhado na confiança com que fala do assunto.
    Nem hesitei...A Sofia fez um trabalho formidável na divulgação do meu imóvel
    e em 3 tempos chegou ao cliente ideal, eu sózinha levaria muito mais tempo.
    Recomendo vivamente os seus serviços!

three:
  id: 3
  name: "Sónia Maia "
  text:
    "Trabalhar com a Sofia foi uma lufada de ar fresco num mundo nem sempre
    profissional. Assertiva, dedicada e extremamente profissional, sentimo-nos
    acompanhados durante todo o processo. Conhecedora do mercado, e dos seus
    clientes, todas as visitas que realizou concretizaram-se numa proposta
    realista. Vendi numa semana! Não penso em mais ninguém quando quiser comprar
    ou vender a minha casa! "

four:
  id: 4
  name: " ProjetObra by Aguiar Maia Arquitectos"
  text:
    "A Sofia é uma profissional incansável e extremamente competente. Apresenta
    soluções realistas e enquadradas no mercado imobiliário e com o cliente.
    Defende os seus clientes (vendedores e compradores) sempre com o objetivo de
    realizar um bom negocio (para todos). As visitas que realiza são estudadas e
    assertivas, e quase sempre concretizam-se numa venda/ compra. É com certeza,
    a nossa parceira imobiliária! "

